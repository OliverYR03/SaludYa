<body>
<header th:replace="layout/layout :: header"></header>
<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
      <div class="container">
      <div class="pagetitle">
				<h1 th:text="${titulo}"></h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/saludYa/home">Inicio</a></li>
						<li class="breadcrumb-item"><a th:href="@{/citas/listar}">Citas</a></li>
						<li class="breadcrumb-item active">Tabla</li>
					</ol>
				</nav>
			</div>
<div class="container">
  <br><br>
  <h1> LISTA DE CITAS </h1>
  <br>
  <a class="btn btn-success" th:href="@{/citas/agregar}">NUEVO</a>
  <br>
  </br>
  <div class="row">
    <table class="table table-bordered" id="tablaCitas">
      <thead>
      <tr>
        <th>Id</th>
        <th>Usuario</th>
        <th>Doctor</th>
        <th>FechaHora</th>
        <th>Descripcion</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="citas : ${listaCitas}">
        <td th:text = "${citas.idCita}">Id</td>
        <td th:text = "${citas.usuario.nombre}">Nombre</td>
        <td th:text = "${citas.doctor.nombre}">Apellido</td>
        <td th:text = "${citas.fechaHora}">Correo</td>
        <td th:text = "${citas.descripcion}">Contra</td>
        <td><a class="btn btn-warning" th:href="@{/citas/editar/{id}(id=${citas.idCita})}">Editar</a>
          &nbsp;&nbsp;&nbsp;
          <a class="btn btn-danger" th:href="@{/citas/eliminar/{id}(id=${citas.idCita})}">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
