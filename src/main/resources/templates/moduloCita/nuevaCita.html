<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="ISO-8859-1">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
     <style>
.main {
	padding-top: 20px;
}

.pagetitle {
	margin-bottom: 20px;
}

.breadcrumb {
	background-color: transparent;
	margin-bottom: 0;
}

.card-title {
	font-weight: bold;
	margin-bottom: 20px;
}

.table-responsive {
	margin-bottom: 20px;
	overflow-x: auto;
}

.table td, .table th {
	white-space: nowrap;
}
</style>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
      <div class="container">
      <div class="pagetitle">
				<h1 th:text="${titulo}"></h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/saludYa/home">Inicio</a></li>
						<li class="breadcrumb-item"><a th:href="@{/citas/listar}">Citas</a></li>
						<li class="breadcrumb-item active">Tabla</li>
					</ol>
				</nav>
			</div>
<div class="container" align="center">
    <br>
    <h1>Nueva Cita</h1>
    <br />
    <form action="#" th:action="@{/citas/guardar}" th:object="${cita}" method="post">
        <table border="0" cellpadding="10">



            <tr>
                <div>
                    <label for="usuarios">usuarios:</label>
                    <select id="idUsuario" th:field="*{usuario.idUsuario}">
                        <option th:each="usuarios : ${listaUsuarios}"
                                th:value="${usuarios.idUsuario}" th:text="${usuarios.nombre}"
                        ></option>
                    </select>
                </div>
            </tr>

            <tr>
                <div>
                    <label for="Doctores">Doctores:</label>
                    <select id="idEspecialidad" th:field="*{doctor.idDoctor}">
                        <option th:each="doctores : ${listaDoctores}"
                                th:value="${doctores.idDoctor}" th:text="${doctores.nombre}"
                        ></option>
                    </select>
                </div>
            </tr>

            <tr>
                <td><label class="form-label">FechaHora:</label></td></td>
                <td><input  class="form-control"type="datetime-local" th:field="*{fechaHora}" pattern="yyyy-MM-dd'T'HH:mm"/></td>
            </tr>

            <tr>
                <td><label class="form-label">Descripcion:</label></td>
                <td><input class="form-control" type="text" th:field="*{descripcion}" /></td>
            </tr>


            <tr>
                <td colspan="2"><button class="btn btn-success"type="submit"> Guardar </button></td>
            </tr>
            <tr> <td ><a class="btn btn-info" th:href="@{/citas/listar}">Cancelar</a></td> </tr>
        </table>
    </form>>
</div>
</div>
</body>
</html>
