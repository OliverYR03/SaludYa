<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Editar Cliente</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
	</head>
	<body>
		
	<div align="center">	
		<br>
		<h1>Editar <p th:text = "${usuarios.nombre}"></p></h1>
		<br>
		<form action="#" th:action="@{/usuarios/guardar}" th:object="${usuarios}" method="post">
			<table border="0" cellpadding="10">
				
				<tr>
					<td><label class="form-label">Id:</label></td>
					<td><input class="form-control" type="text" th:field="*{idusuario}" readonly="readonly" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Nombre:</label></td>
					<td><input class="form-control" type="text" th:field="*{nombre}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Apellido:</label></td>
					<td><input class="form-control" type="text" th:field="*{apellido}" /></td>
				</tr>
			
				<tr>
					<td><label class="form-label">Correo:</label></td></td>
					<td><input  class="form-control"type="email" th:field="*{correo}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Password:</label></td>
					<td><input class="form-control" type="text" th:field="*{password}" /></td>
				</tr>
				
				
				<tr>
					<td colspan="2"><button class="btn btn-success"type="submit"> Guardar </button></td>
				</tr>		
				<tr> <td ><a class="btn btn-info" th:href="@{/usuarios/listarUsuario}">Cancelar</a></td> </tr>
			</table>
		</form>
	</div>
	</body>
</html>
