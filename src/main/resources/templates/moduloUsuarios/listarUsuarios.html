<body>
      <div class="container">
		  <br><br>
        <h1>üóíÔ∏è LISTA DE Usuarios üóíÔ∏è</h1>
        <br>
		<a class="btn btn-success" th:href="@{/usuarios/nuevo}">NUEVO</a>
		<br>
		</br>
        <div class="row">            
            <table class="table table-bordered" id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Correo</th>
						<th>Contra</th>
                    </tr>
                </thead>
                <tbody>
				<tr th:each="usuarios : ${listarUsuarios}">
					<td th:text = "${usuarios.idUsuario}">Id</td> 
					<td th:text = "${usuarios.nombre}">Nombre</td>
					<td th:text = "${usuarios.apellido}">Apellido</td>  
					<td th:text = "${usuarios.correo}">Correo</td> 
					<td th:text = "${usuarios.contrasena}">Contra</td>  
					<td><a class="btn btn-warning" th:href="@{/usuarios/actualizar/{id}(id=${usuarios.idUsuario})}">Editar</a>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-danger" th:href="@{/usuarios/eliminar/{id}(id=${usuarios.idUsuario})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
            </table>
        </div>
      </div>
