<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <header th:replace="layout/layout :: header" class="text-center"></header>
  <aside th:replace="layout/layout :: sidebar" class="text-center"></aside>
  <div main id="main" class="main">
    <div class="container">
      <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/saludYa/home">Home</a></li>
            <li class="breadcrumb-item">
              <a href="/centros-medicos/listar">Lista Centros Medicos</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/saludYa/centros-medicos/agregar">Crear </a>
            </li>
            <li class="breadcrumb-item active" th:text="${subTitulo}"></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- SECTION -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">CREAR NUEVO CENTRO MEDICO</h5>
              <form th:action="@{/centros-medicos/guardar}" th:object="${centroMedico}" method="post">
                <!-- REGISTRAR FORMULARIO -->

               <div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
										<div class="col-sm-10">
											<input oninput="validarSoloLetras()" type="text" class="form-control"
												id="nombre" th:field="*{nombre}"
												th:errorclass="'form-control alert-danger'">
											<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
												th:errors="*{nombre}"></small>
											<span id="nombre-aviso"></span>
										</div>
									</div>

									<script>
										function validarSoloLetras() {
											var input = document.getElementById('nombre');
											var nombreAviso = document.getElementById('nombre-aviso');
											var letters = /^[A-Za-z]+$/;

											if (!input.value.match(letters)) {
												nombreAviso.innerHTML = 'Solo se permiten letras.';
												input.value = input.value.replace(/[^A-Za-z]/g, '');
											} else {
												nombreAviso.innerHTML = '';
											}
										}
									</script>





									<div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Dirección</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" th:field="*{direccion}"
												th:errorclass="'form-control alert-danger'"><small
												class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
												th:errors="*{direccion}"></small>
										</div>
									</div>
									<div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Ciudad</label>
										<div class="col-sm-10">
											<input oninput="validarSoloLetrasApellido()" type="text"
												class="form-control" id="ciudad" th:field="*{ciudad}"
												th:errorclass="'form-control alert-danger'">
											<small class="form-text text-danger"
												th:if="${#fields.hasErrors('ciudad')}"
												th:errors="*{ciudad}"></small>
											<span id="apellido-aviso"></span>
										</div>
									</div>

									<script>
										function validarSoloLetrasApellido() {
											var input = document.getElementById('apellido');
											var apellidoAviso = document.getElementById('apellido-aviso');
											var letters = /^[A-Za-z]+$/;

											if (!input.value.match(letters)) {
												apellidoAviso.innerHTML = 'Solo se permiten letras.';
												input.value = input.value.replace(/[^A-Za-z]/g, '');
											} else {
												apellidoAviso.innerHTML = '';
											}
										}
									</script>
									
									<div class="form-group row mb-3">
										<label for="inputText" class="col-sm-2 col-form-label">Telefono</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="dni" th:field="*{telefono}"
												th:errorclass="'form-control alert-danger'" oninput="validarDNI()">
											<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
												th:errors="*{telefono}"></small>
											<span id="dni-aviso"></span>
										</div>
									</div>

									<script>
										function validarDNI() {
											var input = document.getElementById('dni');
											var dniAviso = document.getElementById('dni-aviso');
											var dniValue = input.value.trim();
											var numbers = /^[0-9]{9}$/;

											if (!dniValue.match(numbers)) {
												dniAviso.innerHTML = 'El Telefono debe contener exactamente 9 números.';
												input.value = dniValue.replace(/[^0-9]/g, '').substring(0, 9);
											} else {
												dniAviso.innerHTML = '';
											}
										}
									</script>
									
																		

									

                <div class="form-group row mb-3">
										<div class="col-sm-10 offset-lg-2 text-center">
											<button type="submit" class="btn btn-primary"
												onclick="">Crear</button>
										</div>
									</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
