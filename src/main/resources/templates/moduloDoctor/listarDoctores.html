<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>LISTA DE DOCTORES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/saludYa/home">Home</a></li>
					<li class="breadcrumb-item active">Usuarios</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
				<div class="container">
		<a class="btn btn-success float-end" th:href="@{/doctores/agregar}">NUEVO</a>
		<br>
		</br>
        <div class="row">            
            <table class="table table-striped table-bordered table-condensed table-hover" id="tablaDoctores">
                <thead>
                    <tr>
						<th>Acciones</th>
                        <th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Centro Medico</th>
						<th>Especialidad</th>
                    </tr>
                </thead>
                <tbody>
				<tr th:each="doctores : ${listaDoctores}">
					<td><a class="btn btn-warning" th:href="@{/doctores/editar/{id}(id=${doctores.idDoctor})}">Editar</a>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-danger" th:href="@{/doctores/eliminar/{id}(id=${doctores.idDoctor})}">Eliminar</a>
					</td>
					<td th:text = "${doctores.idDoctor}">Id</td> 
					<td th:text = "${doctores.nombre}">Nombre</td>
					<td th:text = "${doctores.apellido}">Apellido</td>  
					<td th:text = "${doctores.centroMedico.nombre}">Centro Medico</td> 
					<td th:text = "${doctores.especialidad.nombre}">Especialidad</td> 
					
				</tr>
			</tbody>
            </table>
       </div>
			      
</div>
			</div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
